components:
    schemas:
        File:
            type: object
            properties:
                id:
                    type: integer
                    readOnly: true
                available_balance_id:
                    type: string
                    nullable: true
                final_closing_balance_id:
                    type: string
                final_opening_balance_id:
                    type: string
                forward_available_balance_id:
                    type: string
                    nullable: true
                transaction_reference_nr:
                    type: string
                    maxLength: 16
                    minLength: 16
                related_reference_nr:
                    type: string
                    nullable: true
                    maxLength: 16
                    minLength: 16
                account_identification:
                    type: string
                    maxLength: 35
                statement_number:
                    type: string
                    pattern: ^\d+(?:\d+)*\z
                    maxLength: 5
                sequence_number:
                    type: string
                    nullable: true
                    pattern: ^\d+(?:\d+)*\z
                    maxLength: 5
                registration_time:
                    type: string
                    format: date-time
                    readOnly: true
            required:
                - final_closing_balance_id
                - final_opening_balance_id
                - transaction_reference_nr
                - account_identification
                - statement_number
        Transaction:
            type: object
            properties:
                id:
                    type: integer
                    readOnly: true
                bank_reference:
                    type: string
                    readOnly: true
                file_id:
                    type: string
                    readOnly: true
                balance_details_id:
                    type: string
                    readOnly: true
                category_id:
                    type: string
                    nullable: true
                custom_description:
                    type: string
                    nullable: true
                customer_reference:
                    type: string
                    readOnly: true
                    nullable: true
                entry_date:
                    type: string
                    format: date
                    readOnly: true
                guessed_entry_date:
                    type: string
                    format: date
                    readOnly: true
                transaction_identification_code:
                    type: string
                    readOnly: true
                transaction_details:
                    type: string
                    readOnly: true
                extra_details:
                    type: string
                    readOnly: true
                funds_code:
                    type: string
                    readOnly: true
                    nullable: true
        Category:
            type: object
            properties:
                name:
                    type: string
                    maxLength: 30
            required:
                - name
        Currency:
            type: object
            properties:
                name:
                    type: string
                    maxLength: 3
                    minLength: 3
            required:
                - name
        BalanceDetails:
            type: object
            properties:
                amount:
                    type: number
                currency_type_id:
                    type: string
                date:
                    type: string
                    format: date
                status:
                    enum:
                        - C
                        - D
                    type: string
                    nullable: true
                    description: C = Credit, D = Debit
            required:
                - amount
                - currency_type_id
        CashTransaction:
            type: object
            properties:
                id:
                    type: integer
                    readOnly: true
                source:
                    type: string
                    maxLength: 50
                target:
                    type: string
                    maxLength: 50
                amount:
                    type: string
                    format: decimal
                    multipleOf: 1.0e-05
                    maximum: 100000
                    minimum: -100000
                currency:
                    enum:
                        - EUR
                    type: string
            required:
                - source
                - target
                - amount
                - currency
        Member:
            type: object
            properties:
                id:
                    type: integer
                    readOnly: true
                first_name:
                    type: string
                    maxLength: 20
